
<mat-toolbar-row>
<form [formGroup] = "filter_form">
  <mat-form-field class="fieldCss" appearance="fill">
    <mat-label> Region</mat-label>
    <mat-select  formControlName="region" (selectionChange)="onChangeRegion($event.value)" >
      <mat-option *ngFor="let region of region | keyvalue"  [value]="region.key">{{region.key}}</mat-option>
    </mat-select>
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>

  <mat-form-field class="fieldCss" appearance="fill">
    <mat-label> Disrict</mat-label>
    <mat-select  formControlName="district" (selectionChange)="onChangeDistrict($event.value)" >
      <mat-option *ngFor="let district of district | keyvalue"  [value]="district.key">{{district.key}}</mat-option>
    </mat-select>
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
</form>
</mat-toolbar-row>

<div class="graphs">
  <div echarts [options]="chartOption" [merge]= "dynamicData_age" class="demo-chart"></div>
  <div echarts [options]="chartOption2" [merge]= "dynamicData" class="demo-chart"></div>
</div>
